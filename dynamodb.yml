Resources:
# put resource name relateble to dynamo db table
  DynamoDBHsnTable:
    Type: AWS::DynamoDB::Table
    Description: Hsn table
    Properties:
      AttributeDefinitions: 
        - 
        # put partition key
          AttributeName: "_id"
          AttributeType: "S"
        -
          AttributeName: "updatedAt"
          AttributeType: "S"

      KeySchema: 
        - 
        # put partition key
          AttributeName: "_id"
          KeyType: "HASH"
        -
          AttributeName: "updatedAt"
          KeyType: "RANGE"

      #put table name
      TableName: "Hsn"
      BillingMode: PAY_PER_REQUEST
